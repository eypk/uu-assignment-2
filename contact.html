        </div>

        <div class="headerMiddleDiv">
          <nav>

    <article>
      <div class="banner">

          <h2>Contact us</h2>
        </div>
      </div>
    </article>
    <section class="Contact_Form">
      <form id="contact-from__element">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" placeholder="name" /><br />
        <label for="email">Email adress:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@gmail.com"
        /><br />
        <label for="name">Additional remarks:</label><br />
        <input
          type="textarea"
          id="text"
          name="text"
          placeholder="Add any additional remarks"
        /><br />
        <input id="submit_button" type="button" value="Submit" />
      </form>
    </section>
    <footer>
      <div id="footer_left">
        <p class="developers">Developed by Fatih - Eyup - Mark</p>
      </div>
      <div id="footer_middle">
